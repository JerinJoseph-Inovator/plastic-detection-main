    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Didact+Gothic&family=Dosis:wght@200&family=Handlee&family=Josefin+Slab:wght@300&family=Lisu+Bosa:wght@200&family=Montserrat+Alternates:ital,wght@1,200&family=Orbitron&family=Play&family=Poiret+One&family=Quicksand:wght@300&display=swap" rel="stylesheet">

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>

  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
>
    

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
      import $ from 'jquery';
      var menu = document.querySelector(".navlist");
      var burger = document.querySelector(".burger");
      var doc = $(document);
      var l = $(".scrolly");
      var panel = $(".panel");
      var vh = $(window).height();
      
      var openMenu = function () {
        burger.classList.toggle("burgeractive");
        menu.classList.toggle("navlistactive");
      };
      
      // reveal content of first panel by default
      panel.eq(0).find(".panelcontent").addClass("panelcontentactive");
      
      var scrollFx = function () {
        var ds = doc.scrollTop();
        var of = vh / 4;
      
        // if the panel is in the viewport, reveal the content, if not, hide it.
        for (var i = 0; i < panel.length; i++) {
          if (panel.eq(i).offset().top < ds + of) {
            panel.eq(i).find(".panelcontent").addClass("panelcontentactive");
          } else {
            panel.eq(i).find(".panelcontent").removeClass("panelcontentactive");
          }
        }
      };
      
      var scrolly = function (e) {
        e.preventDefault();
        var target = this.hash;
        var $target = $(target);
      
        $("html, body")
          .stop()
          .animate(
            {
              scrollTop: $target.offset().top
            },
            300,
            "swing",
            function () {
              window.location.hash = target;
            }
          );
      };
      
      var init = function () {
        burger.addEventListener("click", openMenu, false);
        window.addEventListener("scroll", scrollFx, false);
        window.addEventListener("load", scrollFx, false);
        $('a[href^="#"]').on("click", scrolly);
      };
      
      doc.on("ready", init);
      </script>
  
  </body>
</html>
